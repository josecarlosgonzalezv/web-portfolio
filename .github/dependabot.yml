version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Madrid"
    versioning-strategy: "increase-if-necessary"
    reviewers:
      - "josecarlosgonzalezv"
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "eslint"
        versions: [">=8.57.0"]